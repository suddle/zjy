<script type="text/javascript">
 $(function(){
    var _this;
    $('.addImg').on('click',function(e){
       _this = e.target;
       $('#pickfiles').trigger('click')
    })
     loadImgUseQiNiu('pickfiles',uoloadtoken,function(sourceLink){
        var length = $('img_list').length;
        if(length>5){
            alert('不能超过5张')
            return false;
        }
        var html = "<li class="img_list"><img src="+sourceLink+"/></li>";
        _tihs.before(html);     
     })
 })
